<div>
    
    <div class="mask d-flex align-items-center h-100 gradient-custom-3 m-3"  >
        <div class="container h-80">
          <div class="row d-flex justify-content-center align-items-center h-40">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Add New Product</h2>
    
                  <form #form="ngForm" (ngSubmit)="addProduct()">
    

                    <input type="hidden" id="id" class="form-control form-control-lg" name="Id" [(ngModel)]="newProduct.Id"/>

                    <div class="form-outline mb-4">
                      <label  class="form-label" for="Name">Product Name</label>
                      <input type="text" id="Name" class="form-control form-control-lg" name="Name" [(ngModel)]="newProduct.Name"/>
                      
                    </div>
    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="Price">Price</label>
                      <input type="text" id="Price" class="form-control form-control-lg" name="Price" [(ngModel)]="newProduct.Price"/>
                      
                    </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="Quantity">Quantity</label>
                        <input type="text" id="Quantity" class="form-control form-control-lg" name="Quantity" [(ngModel)]="newProduct.Quantity"/>
                        
                      </div>
    
                        
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body"  >Add Product</button>
                    </div>
    
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
