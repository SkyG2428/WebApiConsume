<div class="container">
    <h1>Products </h1>


<table class="table" *ngIf="products && products.length > 0">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <th >{{item.Id}}</th>
        <td>{{item.Name}}</td>
        <td>{{item.Price | currency:'INR'}}</td>
        <td>{{item.Quantity}}</td>
        <td><a class="btn btn-info" [routerLink]="['/products','edit',item.Id]" >Edit</a> | 
          <a class="btn btn-danger" [routerLink]="[]" (click)="deleteProduct(item.Id)">Delete</a>
        </td> 
        
        
      </tr>
     
    </tbody>
  </table>
 
  <p style="text-align: center;" *ngIf="!products || products.length == 0">No Products Found</p>

</div>
