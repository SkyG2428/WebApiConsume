<div class="container">
  <h1>Update Product</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateByProduct()">
        <input
            type="hidden"
            class="form-control"
            id="id"
            name="Id"
            [(ngModel)]="updateProduct.Id"
          />

        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="Name"
            [(ngModel)]="updateProduct.Name"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            name="Price"
            [(ngModel)]="updateProduct.Price"
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="text"
            class="form-control"
            id="quantity"
            name="Quantity"
            [(ngModel)]="updateProduct.Quantity"
          />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
